<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

            function showName(){
                var file = document.getElementById("file");
                var label = document.getElementById("label");
               var path = file.value;
               var name = path.split("\\")
               label.innerText = name[name.length - 1];
            }


    </script>
</head>

<body>
    <div class="container has-background-light p-6">
        <h1 class="title has-text-centered">Upload College Notes And Assignment</h1>
        <h1 class="title is-overlay"><button onclick="history.back()" class="button is-light"><i class="fa fa-backward" aria-hidden="true"></i></button></h1>

        <form action="">
            <div class="field">
                <label class="label">Heading For File</label>
                <div class="control">
                    <input class="input" maxlength="40" type="text"
                        placeholder="Eg. TOC Assignment 1, MPI Lab Record Exp 1-6 etc...">
                </div>
            </div>

            <div class="field">
                <label class="label">About</label>
                <div class="control">
                    <textarea class="textarea" placeholder="About the File or Some instructions to follow for the perticular file"></textarea>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox">
                        I agree to the <a href="terms.html">terms and conditions</a>
                    </label>
                </div>
            </div>

            <div class="field">

                <div class="file has-name is-boxed">
                    <label class="file-label">
                        <input class="file-input" onchange="showName()" id="file" type="file" name="file">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Choose a fileâ€¦
                            </span>
                        </span>
                        <span class="file-name is-fullwidth" id="label">
                            
                        </span>
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
